<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test des données de régions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .results {
            background: white;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background: #000091;
            color: white;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Test des données de régions - SignalConso</h1>
    
    <div class="results">
        <h2>Données réelles depuis l'API</h2>
        <p>Chargement des données...</p>
        <table id="region-table" style="display:none;">
            <thead>
                <tr>
                    <th>Région</th>
                    <th>Nombre de signalements</th>
                    <th>Pourcentage</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
    </div>
    
    <div class="results">
        <h2>Widget corrigé</h2>
        <iframe src="widgets/charts/chart-bar-001.html" width="100%" height="600" style="border: 1px solid #ccc;"></iframe>
    </div>
    
    <script>
        async function loadRegionData() {
            try {
                const response = await fetch('https://data.economie.gouv.fr/api/records/1.0/search/?dataset=signalconso&rows=0&facet=reg_name');
                const data = await response.json();
                
                if (data.facet_groups && data.facet_groups.length > 0) {
                    const regionFacet = data.facet_groups.find(fg => fg.name === 'reg_name');
                    if (regionFacet && regionFacet.facets) {
                        const tableBody = document.getElementById('table-body');
                        const table = document.getElementById('region-table');
                        const resultsDiv = document.querySelector('.results p');
                        
                        // Calculer le total
                        const total = regionFacet.facets.reduce((sum, f) => sum + f.count, 0);
                        
                        // Afficher les données
                        tableBody.innerHTML = '';
                        regionFacet.facets.forEach(facet => {
                            const row = document.createElement('tr');
                            const percentage = ((facet.count / total) * 100).toFixed(1);
                            row.innerHTML = `
                                <td>${facet.name}</td>
                                <td>${facet.count.toLocaleString('fr-FR')}</td>
                                <td>${percentage}%</td>
                            `;
                            tableBody.appendChild(row);
                        });
                        
                        // Afficher le résumé
                        resultsDiv.innerHTML = `
                            <span class="success">✅ Données chargées avec succès !</span><br>
                            Total : ${total.toLocaleString('fr-FR')} signalements<br>
                            Nombre de régions : ${regionFacet.facets.length}<br>
                            Région avec le plus de signalements : ${regionFacet.facets[0].name} (${regionFacet.facets[0].count.toLocaleString('fr-FR')})
                        `;
                        table.style.display = 'table';
                    }
                }
            } catch (error) {
                document.querySelector('.results p').innerHTML = `
                    <span class="error">❌ Erreur lors du chargement : ${error.message}</span>
                `;
            }
        }
        
        // Charger les données au démarrage
        loadRegionData();
    </script>
</body>
</html>
